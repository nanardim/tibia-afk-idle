<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MikeDiolas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">MikeDiolas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col size="4">
      <ion-row style="justify-content: center;">
        <ion-button class="botao-inicio" (click)="abrirCharPanel()">
          <img style="width: 70%!important;height: 70%!important" src="https://oneproducao.blob.core.windows.net/iholdbank/Character.png">
          <ion-label style="position: absolute;padding-top: 80%;color: white;">Character</ion-label>
        </ion-button>
      </ion-row>
    </ion-col>
    <ion-col size="4">
      <ion-row style="justify-content: center;">
        <ion-button class="botao-inicio" (click)="abrirSkillPanel()">
          <img style="width: 70%!important;height: 70%!important" src="https://oneproducao.blob.core.windows.net/iholdbank/skills.gif">
          <ion-label style="position: absolute;padding-top: 80%;color: white;">Skills</ion-label>
        </ion-button>
      </ion-row>
    </ion-col>
    <ion-col size="4">
      <ion-row style="justify-content: center;">
        <ion-button class="botao-inicio" style="--background:transparent" (click)="abrirEquipmentPanel()">
          <img style="width: 70%!important;height: 70%!important" src="https://oneproducao.blob.core.windows.net/iholdbank/dsm.gif">
          <ion-label style="position: absolute;padding-top: 80%;color: white;">Equipment</ion-label>
        </ion-button>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row style="margin-top:20px;">
    <ion-col size="4">
      <ion-row style="justify-content: center;">
        <ion-button class="botao-inicio" (click)="abrirBackpackPanel()">
          <img style="width: 70%!important;height: 70%!important" src="https://oneproducao.blob.core.windows.net/iholdbank/backpack.png">
          <ion-label style="position: absolute;padding-top: 80%;color: white;">Backpack</ion-label>
        </ion-button>
      </ion-row>
    </ion-col>
    <ion-col size="4">
      <ion-row style="justify-content: center;">
        <ion-button class="botao-inicio" (click)="abrirDepotPanel()">
          <img style="width: 70%!important;height: 70%!important" src="https://oneproducao.blob.core.windows.net/iholdbank/depot.gif">
          <ion-label style="position: absolute;padding-top: 80%;color: white;">Depot</ion-label>
        </ion-button>
      </ion-row>
    </ion-col>
    <ion-col size="4">
      <ion-row style="justify-content: center;">
        <ion-button class="botao-inicio">
          <img src="https://oneproducao.blob.core.windows.net/iholdbank/Shop.gif">
          <ion-label style="position: absolute;padding-top: 80%;color: white;">Shop</ion-label>
        </ion-button>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row style="margin-top:20px;">
    <ion-col size="4">
      <ion-row style="justify-content: center;">
        <ion-button class="botao-inicio" (click)="abrirHuntsPanel()">
          <img style="width: 70%!important;height: 70%!important" src="https://oneproducao.blob.core.windows.net/iholdbank/hunts.webp">
          <ion-label style="position: absolute;padding-top: 80%;color: white;">Hunts</ion-label>
        </ion-button>
      </ion-row>
    </ion-col>
    <ion-col size="4">
      <ion-row style="justify-content: center;">
        <ion-button class="botao-inicio" (click)="abrirDepotPanel()">
          <img style="width: 70%!important;height: 70%!important" src="https://oneproducao.blob.core.windows.net/iholdbank/Tibia_Coins.gif">
          <ion-label style="position: absolute;padding-top: 80%;color: white;">Store</ion-label>
        </ion-button>
      </ion-row>
    </ion-col>
    <ion-col size="4">
    </ion-col>
  </ion-row>
</ion-content>
